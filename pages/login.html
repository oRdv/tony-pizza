<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony's Pizzaria</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/botao.css">
</head>
<body>

    <header>
        <img src="../img/Group 1.png" alt="Logo Tony Pizzaria">
    </header>

    <main>
        <div class="conteudo-container">
            <h1>Acesse a sua conta</h1>
            <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
        </div>

                <div class="card-content">
                    <div class="card-content-area">
                        <img src="../img/Email.png" alt="">
                        <input type="text" id="usuario" autocomplete="off" placeholder="Seu e-mail aqui">
                    </div>

                    <div class="card-content-area">
                        <img src="../img/Lock.png" alt="">
                        <input type="password" id="password" autocomplete="off" placeholder="Sua senha">
                    </div>

                </div>
                <div class="card-footer">
                    <a href="../pages/home.html" class="botao">ENTRAR</a>
                    <p>Esqueci a senha</p>
                </div>
        </div>

    </main>
    <footer>
        <p>Ainda não tem uma conta?</p>
        <h3>Criar conta</h3>
    </footer>
    
</body>
</html>
